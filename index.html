<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="google-form">
    <form action="https://www.google.com/search" method="GET">
    <label for="">Google</label>
    <input type="text" name="q">
    <button>Pesquisa</button>
  </form>
</div>
<div class="register-form">
<form action="">
<label for="">Campo de texto</label>
<input type="text" maxlength="5" minlength="3" required="">
<label for="">Campo de número</label>
<input type="number">
<label for="">Campo de email</label>
<input type="email" required="">
<label for="">Campo de senha</label>
<input type="password">
<label for="">Campo de data</label>
<input type="date">
<label for="">Campo de upload</label>
<input type="file" accept="application/pdf" size="1">
<label for="">Área de texto</label>
<textarea rows="3" cols="10" maxlength="5" minlength="3"></textarea>
<label for="">Selecione uma opção</label>
<select name="select">
  <option value="">Selecione uma opção</option>
  <option value="1">HTML</option>
  <option value="2">CSS</option>
  <option value="3">JAVASCRIPT</option>
</select>
<h4>Selecione mais de uma opção</h4>
<div class="input-inline">
  <input type="checkbox" name="check1" value="html" id="item-html">
  <label for="item-html">HTML</label>
  <input type="checkbox" name="check2" value="CSS" id="item-css">
  <label for="item-css">CSS</label>
  <input type="checkbox" name="check3" value="JAVASCRIPT" id="item-javascript">
  <label for="item-javascript">JAVASCRIPT</label>
</div>
<h4>Selecione mais de uma opção</h4>
<div class="input-inline">
  <input type="radio" name="radio" value="html" id="radio-html" required>
  <label for="radio-html">HTML</label>
  <input type="radio" name="radio" value="CSS" id="radio-css">
  <label for="radio-css">CSS</label>
  <input type="radio" name="radio" value="JAVASCRIPT" id="radio-javascript">
  <label for="radio-javascript">JAVASCRIPT</label>
  
</div>
<br>
<button>Enviar</button>
</form>
</div>
</body>
</html>
